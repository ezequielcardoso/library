function fEvent(sType,oInput){
		switch (sType){
			case "focus" :
				oInput.isfocus = true;
			case "mouseover" :
				oInput.style.borderColor = '#7a95d2';
				oInput.style.background = '#ffffcc';
				break;
			case "blur" :
				oInput.isfocus = false;
			case "mouseout" :
				if(!oInput.isfocus){
					oInput.style.borderColor='#cddeeb';
					oInput.style.background = '#ffffff';
				}
				break;
		}
	}
