function research(objid,fldname,constr){
  	document.brief_form.isfirst.value=1;
  	document.brief_form.op.value=2;
  	document.brief_form.actionid="0301";
  	document.brief_form.fldname.value = fldname;
  	document.brief_form.linkcond.value = constr;
    document.brief_form.submit();
}
  
function turn(){
  	var pageno = document.brief_form.pageno.value;
  	var pagecount = document.brief_form.pagecount.value;
  	if(pageno==''){
  		alert("请输入跳转页码！");
      	document.brief_form.pageno.focus();
  		return false;
  	}
  	else if(isNaN(pageno)){
  		alert("跳转页码输入不正确，请重新输入！");
        document.brief_form.pageno.focus();
  		return false;
  	}
  	else if((parseInt(pageno)<1)||(parseInt(pageno)>parseInt(pagecount))){
  		alert("跳转页码为1到"+pagecount+"之间的整数，请重新输入！");
      	document.brief_form.pageno.focus();
  		return false;
  	}
  	else{
  		document.brief_form.page.value = pageno;
  		document.brief_form.isfirst.value=0;
  		document.brief_form.actionid.value="0401";
   		document.brief_form.submit();
   		return true;
  	}
}

function moreinfo(){
  	document.brief_form.isfirst.value=0;
  	document.brief_form.allfirst.value=1;
  	document.brief_form.isall.value=1;
   	document.brief_form.submit();
}

function PressKey(){
   if (event.keyCode==13)
      turn();
}

function getselect(){

	if (document.brief_form.secondfield.value=="Type"){
	
		div1.style.display="none";

		div1.style.display="none";		
		div2.style.display="none";
		div3.style.display="block";
		div4.style.display="none";
	}
	
	else if (document.brief_form.secondfield.value=="Language"){
	
		div1.style.display="none";
		div2.style.display="none";
		div3.style.display="none";
		div4.style.display="block";
	}
	
	else{
	
		div1.style.display="block";
		div2.style.display="none";
		div3.style.display="none";
		div4.style.display="none";
	}
}
