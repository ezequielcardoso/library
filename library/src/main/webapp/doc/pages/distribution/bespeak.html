<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.0//EN">
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
<link href="../include/css/style.css" type="text/css" rel="stylesheet">
<script type="text/javascript" src="../include/js/datePicker/calendar/WdatePicker.js"></script>
<title>广州市自来水综合业务管理平台</title>
<script language="JavaScript">
       
 
    </script>



</head>


<body>
  <table width="99%" border="0" align="center" cellpadding="0"
						cellspacing="0" bgcolor="#f1f8ff"
						style="border: 0px solid #2686d2; margin-top: 5px">
						<tr>
							<td valign="top">
								<form action="" method="post"
									id="clientInfor" name="clientInfor">
									<table width="100%" border="1" align="center" cellpadding="0"
										cellspacing="0" bordercolor="#bcc3c9"
										borderColorLight="#bcc3c9" borderColorDark="#ffffff"
										bgcolor="#FFFFFF" style="margin-top: 5px">
										<tr>
											<td width="23%" align="right" bgcolor="#F4F5F9">日&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp; 期: 
											</td>
											<td align="left" bgcolor="#F4F5F9"
												 colspan="3">
												<input name=txtkeyvalue style="height: 20px;" type="text" class="input2" id="txtkeyvalue" value="" size="20" onClick="WdatePicker();" >
											</td>
										
										</tr>

										<tr
											onMouseOver="this.style.backgroundColor='#eff1f4';return true;"
											onMouseOut="this.style.backgroundColor='';">
											<td align="right" bgcolor="#F4F5F9">用户名称: 
											</td>
											<td align="left" bgcolor="#F4F5F9"
												>
												<input type="text" style="height: 20px;" name="clientName" id="clientName" value="" style="border: 1px solid rgb(188, 195, 201);">
												 <img src="../images1/listview.gif" width="16" height="16" align="absmiddle" >

											</td>
											<td align="right" bgcolor="#F4F5F9">联系电话: 
											</td>
											<td align="left" bgcolor="#F4F5F9"
												>
												<input type="text" id="phone" name="phone" value="" style="height: 20px;"
													style="width: 150px; border-style: solid; border-color: #bcc3c9; border-width: 1px;" />
											</td>
										</tr>

										<tr
											onMouseOver="this.style.backgroundColor='#eff1f4';return true;"
											onMouseOut="this.style.backgroundColor='';">
											<td align="right" bgcolor="#F4F5F9">联系地址: 
											</td>
											<td align="left" bgcolor="#F4F5F9" 
												>
												<input type="text" id="mobilePhone" name="mobilePhone" value="" style="height: 20px;"
													style="width: 210px; border-style: solid; border-color: #bcc3c9; border-width: 1px;" />
											</td>
											<td align="right" bgcolor="#F4F5F9">所属区域店铺:
											</td>
											<td align="left" bgcolor="#F4F5F9"
												>
												<select id="provice" name="provice">
													<option value="广东" selected>
														广东
													</option>
													<option value="广西">
														广西
													</option>
												</select>
											</td>
										</tr>
											<tr  bgcolor="#FAFBFC"
											onMouseOver="this.style.backgroundColor='#eff1f4';return true;"
											onMouseOut="this.style.backgroundColor='';">
											<td  align="right" bgcolor="#F4F5F9">预约安装日期:
											</td>
											<td colspan="3" align="left" bgcolor="#F4F5F9"
											>
											
											
												<input type="text" style="height: 20px;" name="txtkeyvalue" class="input2" id="txtkeyvalue" value="" size="20" onclick="WdatePicker();">&nbsp;
											</td>
										</tr>

										<tr
											onMouseOver="this.style.backgroundColor='#eff1f4';return true;"
											onMouseOut="this.style.backgroundColor='';">
											<td align="right" bgcolor="#F4F5F9">预约内容：
											</td>
											<td align="left" bgcolor="#F4F5F9" colspan="3"
												>
												<textarea id="address" name="address" style="border: 1px solid rgb(188, 195, 201); width: 800px;"></textarea>
											</td>
											
										</tr>
									
										<tr  bgcolor="#FAFBFC"
											onMouseOver="this.style.backgroundColor='#eff1f4';return true;"
											onMouseOut="this.style.backgroundColor='';">
											<td  align="right" bgcolor="#F4F5F9">客&nbsp; 服 人 员: 
											</td>
											<td colspan="3" align="left" bgcolor="#F4F5F9"
											>
											
											
												<input type="text" style="height: 20px;" id="mobilePhone" name="mobilePhone" value="" style="border: 1px solid rgb(188, 195, 201); width: 210px;">
											    <img src="../images1/listview.gif" width="16" height="16" align="absmiddle" >
											</td>
										</tr>
										<tr  bgcolor="#FAFBFC"
											onMouseOver="this.style.backgroundColor='#eff1f4';return true;"
											onMouseOut="this.style.backgroundColor='';">
											
											<td colspan="4" align="center" bgcolor="#F4F5F9">
											    <input type="button" class="btn"  value="保存">
												<input type="button" class="btn"  value="打印">
											</td>
										</tr>
										
									</table>
								</form>
							</td>
						</tr>
					</table>
         
      
          
      
    
 


</body>
</html>
