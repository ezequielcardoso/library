<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html>
	<head>
		<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
	<title>广州市自来水综合业务管理平台</title>
    <link href="../../css/style.css" type="text/css" rel="stylesheet" />
	</head>
	<body bgcolor="#dbecff">
		<table width="100%" height="100%" border="0" cellpadding="0"
			cellspacing="0" bgcolor="#dbecff">
			<tr>
				<td height="4" background="../images/bodybg.jpg"></td>
			</tr>
			<tr>
				<td height="10" valign="top">
					<table width="99%" border="0" align="center" cellpadding="0"
						cellspacing="0" bgcolor="#f1f8ff"
						style="border:1px solid #2686d2;margin-top:5px">
						<form action="" method="post" id="productInfor"
							name="productInfor">
						<tr>
							<td valign="top">

								<table width="50%" border="1" align="left" cellpadding="0"
									cellspacing="0" bordercolor="#bcc3c9"
									borderColorLight="#bcc3c9" borderColorDark="#ffffff"
									bgcolor="#dbecff" style="margin-top:5px">
									<tr>
										<td width="15%" height="30" align="right" nowrap="nowrap" bgcolor="#F4F5F9">
											库存位置：										</td>
										<td width="25%" align="left" bgcolor="#F4F5F9"
											>
    <input type="text" name="productName" id="productName"
												value="a 124/452"
												 />										</td>
																		</tr>
									<tr>
										<td width="15%" height="30" align="right" nowrap="nowrap" bgcolor="#F4F5F9">入库时间：										</td>
										<td width="30%" align="left" bgcolor="#F4F5F9"
											>
											<input type="text" size="15" value="2010-12-2"/>
										</td>
									</tr>
                                    <tr>
										<td width="15%" height="30" align="right" nowrap="nowrap" bgcolor="#F4F5F9">借出次数：										</td>
										<td width="30%" align="left" bgcolor="#F4F5F9"
											>
										  <input type="text" size="10" value="10"/>
											</td>
                                	</tr>
									<tr bgcolor="#FAFBFC"
										onMouseOver="this.style.backgroundColor='#eff1f4';return true;"
										onMouseOut="this.style.backgroundColor='';">
										<td width="15%" height="30" align="right" nowrap="nowrap" bgcolor="#F4F5F9">目前状态：										</td>
										<td width="30%" align="left" bgcolor="#F4F5F9"
											>

										  <select id="state" name="state"
												style="border-style:solid; border-color:#bcc3c9; width:120px;">
												<s:if test='state=="1"'>
													<option value="1" selected>
														核审中													</option>
													<option value="-1">
														在馆													</option>
													<option value="0">
														外借													</option>
												</s:if>
										</select>										</td>

									</tr>
                                    <tr bgcolor="#FAFBFC"
										onMouseOver="this.style.backgroundColor='#eff1f4';return true;"
										onMouseOut="this.style.backgroundColor='';">
										<td width="15%" height="30" align="right" nowrap="nowrap" bgcolor="#F4F5F9">馆藏数量：									  </td>
									  <td width="30%" align="left" bgcolor="#F4F5F9"
											><input type="text" value="8" size="10"/></td>
									</tr>
                              </table>

						  </td>
						</tr>

						<tr>
							<td>&nbsp;
								
							</td>
						</tr>
					</table>

					<table width="99%" border="0" align="center" cellpadding="0"
						cellspacing="0">
						<tr>
							<td height="30" align="center" class="body">&nbsp;
								
							</td>
						</tr>

					</table>
				</td>
			</tr>
	</body>
</html>
