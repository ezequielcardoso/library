											<td align="left" bgcolor="#F4F5F9"

											<td align="right" bgcolor="#F4F5F9"><span style="font-size: 10.5pt; font-family: 宋体;">联系电话:</span>

												>

											</td>
										</tr>
									
											<tr
											onMouseOver="this.style.backgroundColor='#eff1f4';return true;"

											<td align="left" bgcolor="#F4F5F9" colspan="5"

											</td>
											
										</tr>
										

										<tr
											onMouseOver="this.style.backgroundColor='#eff1f4';return true;"
											onMouseOut="this.style.backgroundColor='';">
											<td align="right" bgcolor="#F4F5F9"><span style="font-size: 10.5pt; font-family: 宋体;">被反应部门:  
											</td>
											<td align="left" bgcolor="#F4F5F9" 
												>
												<input type="text" id="mobilePhone" name="mobilePhone" value=""
													style="height: 20px; border-style: solid; border-color: #bcc3c9; border-width: 1px;" />
											</td>
											<td align="right" bgcolor="#F4F5F9"><span style="font-size: 10.5pt; font-family: 宋体;">投诉人受理:</span>  
											</td>

													style="height: 20px; border-style: solid; border-color: #bcc3c9; border-width: 1px;" />

											<td align="right" bgcolor="#F4F5F9"><span style="font-size: 10.5pt; font-family: 宋体;">部门处理日期: </span> 
											</td>
											<td align="left" bgcolor="#F4F5F9" 
												>
												<input type="text" id="mobilePhone" name="mobilePhone" value=""

											</td>
											
											
										</tr>
											<tr  bgcolor="#FAFBFC"
											onMouseOver="this.style.backgroundColor='#eff1f4';return true;"

											>

											</td>
										</tr>

											onMouseOver="this.style.backgroundColor='#eff1f4';return true;"

												>

											</td>
											
										</tr>

											<td colspan="5" align="left" bgcolor="#F4F5F9"
											>
											
											
												<input type="text" id="mobilePhone" name="mobilePhone" value="" style="border: 1px solid rgb(188, 195, 201); height: 20px;"> <img src="../images1/listview.gif" width="16" height="16" align="absmiddle" >
											</td>
										</tr>
										<tr  bgcolor="#FAFBFC"
											onMouseOver="this.style.backgroundColor='#eff1f4';return true;"
											onMouseOut="this.style.backgroundColor='';">
											
											<td colspan="6" align="center" bgcolor="#F4F5F9">
											    <input type="button" class="btn"  value="保存">
												<input type="button" class="btn"  value="打印">
