function LMYC(number) { 
	var lbmc; 
	var treePic; 
	for (i=0;i<=number;i++) { 
		lbmc = eval('LM' + i); 
		var imageName='treePic'+ i; 
		var tName='tPic'+ i; 
		document.getElementById(tName).src="../images/module/t02.jpg";
		lbmc.style.display = 'none'; 
		document.getElementById(imageName).style.height='50px';
	} 
} 
 
function ShowFLT(i, number) { 
alert(i);
	var lbmc = eval('LM' + i); 
	var imageName='treePic'+ i;
	var tName='tPic'+ i; 
	if (lbmc.style.display == 'none') {

		lbmc.style.display = ''; 
		document.getElementById(tName).src="../images/module/t01.jpg";
			document.getElementById(imageName).style.height = '';
		}
	}
