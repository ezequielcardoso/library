	function change_Tag(tag,ch,en){
		if(ch=="goqw.jsp"){
			en = "searchFJour";
		}
		ch_channel = ch;
		en_channel = en;
		if(ch==""){
			document.getElementById("ch_search").disabled = true;
		}else{
			document.getElementById("ch_search").disabled = false;
		}
		if(en==""){
			document.getElementById("en_search").disabled = true;
		}else{
			document.getElementById("en_search").disabled = false;
		}
		if(dftag==""){
			document.getElementById(tag).style.display='none';
			document.getElementById(tag+'_1').style.display='';
		}else{
			document.getElementById(dftag).style.display='';
			document.getElementById(dftag+'_1').style.display='none';
			document.getElementById(tag).style.display='none';
			document.getElementById(tag+'_1').style.display='';
		}
		switch(ch){
			case "search":{
				document.getElementById("field").innerHTML=boottype;
				document.getElementById("advsearch").innerHTML = advbook;
				document.getElementById("introduce").innerHTML = introduce_tushu;
				break;
			}
			case "searchJour":{
				document.getElementById("field").innerHTML=magtype;
				document.getElementById("advsearch").innerHTML = advmag;
				document.getElementById("introduce").innerHTML = introduce_qikan;
				break;
			}
			case "searchCP":{
				document.getElementById("field").innerHTML=hylwtype;
				document.getElementById("advsearch").innerHTML = advother;
				document.getElementById("introduce").innerHTML = introduce_hylw;
				break;
			}
			case "searchThesis":{
				document.getElementById("field").innerHTML=xwlwtype;
				document.getElementById("advsearch").innerHTML = advother;
				document.getElementById("introduce").innerHTML = introduce_xwlw;
				break;
			}
			case "searchVideo":{
				document.getElementById("field").innerHTML=video;
				document.getElementById("advsearch").innerHTML = advother;
				document.getElementById("introduce").innerHTML = introduce_sp;
				break;
			}
			case "searchPatent":{
				document.getElementById("field").innerHTML=zl;
				document.getElementById("advsearch").innerHTML = advother;
				document.getElementById("introduce").innerHTML = introduce_zl;
				break;
			}
			case "searchNP":{
				document.getElementById("field").innerHTML=baozhi;
				document.getElementById("advsearch").innerHTML = advother;
				document.getElementById("introduce").innerHTML = introduce_baozhi;
				break;
			}
			case "searchStd":{
				document.getElementById("field").innerHTML=gnbz;
				document.getElementById("advsearch").innerHTML = advother;
				document.getElementById("introduce").innerHTML = introduce_bz;
				break;
			}
			default:{
				document.getElementById("field").innerHTML="";
				document.getElementById("advsearch").innerHTML = advother;
				break;
			}
		}
		try{
			dftag=tag;
			document.getElementById("sw").focus();
		}catch(err){}
	}
 
	function search(e){
		// Choose object type based upon what's supported:
		if (window.XMLHttpRequest) {
		
			// IE 7, Mozilla, Safari, Firefox, Opera, most browsers:
			req = new XMLHttpRequest();
			
		} else if (window.ActiveXObject) { // Older IE browsers
		
			// Create type Msxml2.XMLHTTP, if possible:
			try {
				req = new ActiveXObject("Msxml2.XMLHTTP");
			} catch (e1) { // Create the older type instead:
				try {
					req = new ActiveXObject("Microsoft.XMLHTTP");
				} catch (e2) { }
			}
			
		}
		var sw = document.getElementById("sw").value;
		
		var url = "http://www.duxiu.com/area/searchdsr.jsp?sw="+encodeURI(sw)+"&ec=utf-8";
		
		var fields = document.getElementsByName("Field");
		if(fields){
			for(var i = 0;i<fields.length;i++){
				if(fields[i].checked){
					url = url + "&Field="+fields[i].value;
				}
			}
		}
		if(e=="ch"){
			url = url + "&channel="+ch_channel+"&area=guangxi";
			req.open('POST', '/default/second/duxiuvisitdetails/type_id/1', false);
		}else{
			url = url + "&channel="+en_channel+"&area=guangxi";
			req.open('POST', '/default/second/duxiuvisitdetails/type_id/2', false);
		}
		req.send(null);
		window.open(url);
	}
